{% load i18n %}
{% load bleach_tags %}
{% load override_tags %}
{% load cycle from future %}

<div class="homepage-item {% if forloop.first %} first{% endif %}{% cycle ' odd' '' %} clearfix">
  {% avatar_link blog_post.author 24 %}
  <a href="{{ blog_post.get_absolute_url }}">{{ blog_post.title }}</a> 
  <small>{% trans 'by' %} {% profile_link blog_post.author %}</small>
  <div class="blog-tease">
  {{ blog_post.tease|urlize|tagalize|smilize|truncatewords:25|bleach }}
  </div>
</div>
