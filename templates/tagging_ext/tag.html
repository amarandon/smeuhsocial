{% extends "tagging_ext/base.html" %}

    <div class="row">
        <div id="tagging-ext-main" class="col-xs-12 col-md-10 col-md-offset-1">
            <h2>All listings for <a href="{% url 'tagging_ext_tag' tag %}">#{{ tag }}</a></h2>
        </div>
    </div>
    <div class="row">
        <div id="tagging-ext-sidebar" class="col-xs-4 col-md-3 col-md-offset-1">

    </div>
</div>
{% endblock %}
