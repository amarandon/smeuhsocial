{% extends "tagging_ext/base.html" %}

{% block head_title %}Tags{% endblock %}

{% block body %}
<div class="container">
<h1>Tags</h1>

<ul id="tag-cloud">
    {% for tag in tags %}
        <li><a title="{{ tag.name }} ({{tag.count}})" class="tag-size-{{ tag.font_size }}" href="{% url 'tagging_ext_tag' tag.name %}">{{ tag.name }}</a></li>
    {% endfor %}

</ul>
</div>
{% endblock %}
